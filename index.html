<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-UvHFpOuJhw+ed4lgs4pBLgrUEHw+FY3TxuS+CGvvvoAXvi+OVaOVyRcPRhGt4PDZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>To-Do List Tracker</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">+</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
