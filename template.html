<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Tracker</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button>Add Task</button>
        </div>
        <ul id="taskList">
            <li>
                <span>Check mail</span>
                <div class="task-options">
                    <input type="checkbox">
                    <button>X</button>
                </div>
            </li>
            <li>
                <span>Buy Grocery</span>
                <div class="task-options">
                    <input type="checkbox">
                    <button>X</button>
                </div>
            </li>
            <li>
                <span>Read the book</span>
                <div class="task-options">
                    <input type="checkbox">
                    <button>X</button>
                </div>
            </li>
            <li class="completed">
                <span>Finish project</span>
                <div class="task-options">
                    <input type="checkbox" checked>
                    <button>X</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
